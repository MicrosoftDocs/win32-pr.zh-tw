summary: >
  Web 驗證訊息代理程式的常見問題。
sections:
- name: 忽略
  questions:
  - question: >
      我要如何確定我的 HTTPs://頁面可以與 Web 驗證訊息代理程式搭配使用？
    answer: >
      嘗試將頁面載入 Windows 的 Internet Explorer 之前，請先嘗試使用 Web 驗證訊息代理程式。 如果您的網頁載入時沒有錯誤，Web 驗證訊息代理程式也會正確地將它轉譯。
  - question: >
      如果發生錯誤，將會向使用者顯示錯誤碼嗎？
    answer: >
      當使用者顯示錯誤頁面時，不會顯示基礎錯誤碼。 它只會傳回給應用程式。 或者，您也可以使用操作記錄。
  - question: >
      如何找到更多有關所遇到錯誤的詳細資料？
    answer: >
      使用操作記錄以取得詳細資料。
  - question: >
      單一登入 (SSO) 應用程式容器是否與 Internet Explorer 或其他瀏覽器共用其 cookie？
    answer: >
      不會。 
