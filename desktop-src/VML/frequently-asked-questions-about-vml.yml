title: 關於 VML 的常見問題
summary: "本主題說明 VML，這是 Windows Internet Explorer 9 淘汰的功能。 依賴 VML 的網頁和應用程式應該遷移至 SVG 或其他廣泛支援的標準。\n\n> [!Note]  \n> 從2011年12月起，本主題已封存。 因此，它不會再主動維護。 如需詳細資訊，請參閱封存的 [內容](/previous-versions/windows/internet-explorer/ie-developer/)。 如需目前 Windows Internet Explorer 版本的相關資訊、建議和指引，請參閱 [Internet Explorer 開發人員中心](https://msdn.microsoft.com/ie/)。\n\n \n"
sections:
- name: 忽略
  questions:
  - question: >
      VML 會與 GIF 和 PNG 競爭嗎？
    answer: >
      否。 GIF 和 PNG 都是可用於儲存向量圖形的點陣 (或位對應的) 格式。 點陣格式會儲存每個圖元，而像是 VML 的向量格式會使用數學描述或外框來描述圖形。 以向量為基礎的格式儲存的向量圖形比以點陣格式儲存的圖更精簡，讓 Web 使用者的下載時間更快。


      此外，VML 圖形會以內嵌方式傳遞至 HTML 網頁，而不是依賴外部檔案，就像是現在使用 GIF 和 PNG 的情況一樣。 這可讓 VML 圖形調整頁面大小，並與其他網頁專案互動，進而改善使用者體驗。


      [![回到 ](images/top.gif) 頂端回到頁首](#top)
  - question: >
      當 XML 幾乎不在使用時，Microsoft 如何支援另一個以 XML 為基礎的標準，而且夠好用。
    answer: >
      XML 是一種功能強大但簡單的方法，用來表示網路上的結構化資料，並且完全補充 HTML 來顯示。 VML 是許多應用程式專屬的 XML 格式範例，將在未來幾個月內開發和實行。 比方說，在下一版的 Office 中，VML 將用來標注 HTML 檔案，以保留原生 Office 檔案格式與 HTML 之間的 Office 藝術圖形格式資訊，進而讓 Office 使用者能在這兩種格式之間無縫切換。


      [![回到 ](images/top.gif) 頂端回到頁首](#top)
  - question: >
      誰將支援 VML？
    answer: >
      我們預期許多廠商都支援 VML。 例如，Autodesk、Hewlett-Packard、Macromedia 和 VISIO 在產品的未來版本中有 pledged 的支援。 Microsoft 在未來的平臺版本（例如 Internet Explorer）中已 pledged 了 VML 的支援。 此外，您還可以在下一代的 Office 中使用 VML 來啟用 Office 格式與 HTML 之間的「往返」。


      [![回到 ](images/top.gif) 頂端回到頁首](#top)
  - question: >
      VML 支援動畫嗎？
    answer: >
      否，目前沒有。 不過，我們與 VML 合作夥伴合作，將動畫功能加入至 VML 格式。 由於 VML 是以 XML 為基礎，因此可以輕鬆擴充標記集以取得額外的功能。


      [![回到 ](images/top.gif) 頂端回到頁首](#top)
  - question: >
      VML 會取代 Macromedia Flash 嗎？ 未 Macromedia 只是將向量圖形的 Flash 格式提交給 W3C 嗎？
    answer: >-
      否。 VML 是向量圖形的文字型交換和傳遞格式，而 Flash 是一種二進位格式，可傳遞以向量為基礎的圖形和動畫。


      Macromedia 未將其檔案格式提交給 W3C。 不過，他們已針對應用程式開發人員、Web 開發人員和使用者開啟其檔案格式。 如需相關資訊，請參閱 <https://www.macromedia.com> 。


